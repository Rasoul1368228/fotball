<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول فوتبال</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <h1>جدول لیگ فوتبال</h1>

    <table>
        <tr>
            <th>تیم</th>
            <th>امتیاز</th>
            <th>گل زده</th>
            <th>گل خورده</th>
        </tr>
        <tr>
            <td>تیم 1</td>
            <td>20</td>
            <td>25</td>
            <td>10</td>
        </tr>
        <tr>
            <td>تیم 2</td>
            <td>18</td>
            <td>22</td>
            <td>15</td>
        </tr>
        <tr>
            <td>تیم 3</td>
            <td>16</td>
            <td>18</td>
            <td>20</td>
        </tr>
    </table>

</body>
</html>
